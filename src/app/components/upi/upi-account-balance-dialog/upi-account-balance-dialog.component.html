<mat-card class="add-account-card">
    <mat-card-title class="card-title">account balance</mat-card-title>
    <hr class="dialog-title-hr">
    <mat-card-content>
        <form [formGroup]="form">
            <table class="card-full-width" cellspacing="0">
                <tr *ngIf="shouldShowUPIPinScreen">
                    <div class="bank-account-found-label">Please enter UPI PIN for account balance
                    </div>
                </tr>

                <tr *ngIf="shouldShowUPIPinScreen">
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>UPI PIN</mat-label>
                            <input matInput placeholder="UPI PIN" formControlName="upiPin" type="password">
                            <mat-error *ngIf="isFieldInvalid('upiPin')">
                                Please enter upi pin
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>

                <mat-card-actions *ngIf="shouldShowUPIPinScreen">
                    <button mat-raised-button color="basic" (click)="close()">cancel
                    </button>
                    <button [disabled]="!form.valid" *ngIf="shouldShowUPIPinScreen" mat-raised-button color="primary"
                        class="proceed-to-next-btn" (click)="onNextBalanceScreen()">next step</button>
                </mat-card-actions>

                <tr>
                    <ngx-spinner bdColor = "#F0F8FF" size = "medium" color = "#1e81b0" type = "ball-clip-rotate" [fullScreen] = "false" style="opacity: 0.6;"></ngx-spinner>
                    <div *ngIf="shouldShowAccountBalanceScreen">
                        <i class="fa fa-check-circle-o account-added-success-icon" aria-hidden="true"></i>
                        <span class="account-added-success-label">Account balance fetched successfully</span>
                        <div fxLayout="column" class="account-added-success-details">
                            <div fxLayout="row">
                                <td fxFlex="35%"></td>
                                <td fxFlex="6%">
                                    <img src="../../../../assets/rs-icon.png" alt="image" class="bank-balance">
                                </td>
                                <td fxFlex="20%">
                                    <span class="account-added-text" style="font-weight: bold;">
                                        {{fetchedBalance}}</span>
                                </td>



                            </div>
                        </div>
                        <div fxLayout="row" class="account-added-pin-label">
                            <td fxFlex="30%">
                                <button mat-raised-button color="primary" (click)="onSubmit()"
                                    class="done-button">done</button>
                            </td>
                        </div>
                    </div>
                </tr>

            </table>

        </form>
    </mat-card-content>
</mat-card>
