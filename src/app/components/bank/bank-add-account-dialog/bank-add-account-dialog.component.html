<mat-card class="registration-card">
    <mat-card-title class="card-title">ADD NEW ACCOUNT</mat-card-title>
    <hr class="dialog-title-hr">
    <mat-card-content>
        <form [formGroup]="form">
            <table class="card-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Customer Name</mat-label>
                            <input matInput placeholder="Customer Name" formControlName="accName">
                            <mat-error *ngIf="isFieldInvalid('accName')">
                                Please enter customer name
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Mobile No</mat-label>
                            <input matInput placeholder="Mobile No" formControlName="mobileNo">
                            <mat-error *ngIf="isFieldInvalid('mobileNo')">
                                Please enter mobile number
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Account Type</mat-label>
                            <mat-select placeholder="Account Type" formControlName="accType">
                                <mat-option *ngFor="let accType of accountTypes" [value]="accType">
                                    {{ accType }}
                                </mat-option>
                            </mat-select>
                            <mat-error> Please select account type </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Bank Branch</mat-label>
                            <mat-select placeholder="Bank Branch" formControlName="bankBranch">
                                <mat-option *ngFor="let bankBranch of bankBranches" [value]="bankBranch">
                                    {{ bankBranch }}
                                </mat-option>
                            </mat-select>
                            <mat-error> Please select bank branch </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Net Amount</mat-label>
                            <input matInput placeholder="Net Amount" formControlName="netAmount">
                            <mat-error *ngIf="isFieldInvalid('netAmount')">
                                Please enter net amount
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-card-actions>
                <button [disabled]="!form.valid" mat-raised-button color="accent" (click)="save()">add account</button>
                <button mat-raised-button color="accent" class="forget-pwd-btn" (click)="close()">Close</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
