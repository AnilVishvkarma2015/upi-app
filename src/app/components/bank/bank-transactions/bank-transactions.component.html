<div class="table-layout">
    <div *ngIf="!isTransactionFound" class="no-account"> No transaction records found under this bank</div>
    <div>
        <div fxFlex="60%">
            <button mat-raised-button color="primary" type="submit" (click)="downloadTransactionsPDF()" *ngIf="isTransactionFound">DOWNLOAD</button>
        </div>

        <div fxFlex="40%" style="text-align: end" *ngIf="isTransactionFound">
            <mat-form-field class="card-full-width" appearance="outline" style="width: 55%;">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search">
            </mat-form-field>
        </div>
    </div>

    <div class="res-table-container mat-elevation-z8" *ngIf="isTransactionFound">
        <mat-table #table [dataSource]="dataSource" matSort>

            <!-- Product Name Column -->
            <ng-container matColumnDef="datetimeCreated">
                <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Date Time
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> <span class="mobile-label">Date Time:</span> {{row.datetimeCreated}}
                </mat-cell>
            </ng-container>

             <!-- Product Name Column -->
             <ng-container matColumnDef="accName">
                <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Account Name
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> <span class="mobile-label">Account Name:</span> {{row.accName}}
                </mat-cell>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="accNum">
                <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Account No
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> <span class="mobile-label">Account No:</span> {{row.accNum}}
                </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="accIfsc">
                <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Account IFSC
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> <span class="mobile-label">Account IFSC:</span> {{row.accIfsc}}
                </mat-cell>
            </ng-container>
            
            <!-- Product Name Column -->
            <ng-container matColumnDef="upiId">
                <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> UPI ID
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> <span class="mobile-label">UPI ID:</span> {{row.upiId}}
                </mat-cell>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="debit">
                <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Debit
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> <span class="mobile-label">Debit:</span> {{row.debit}}
                </mat-cell>
            </ng-container>

             <!-- Name Column -->
             <ng-container matColumnDef="credit">
                <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Credit
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> <span class="mobile-label">Credit:</span> {{row.credit}}
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
