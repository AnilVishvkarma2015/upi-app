<mat-card class="add-network-card">
    <mat-card-title class="card-title">register new mobile</mat-card-title>
    <hr class="dialog-title-hr">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <table class="card-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Mobile</mat-label>
                            <input matInput placeholder="Mobile" formControlName="secondaryMobile">
                            <mat-error *ngIf="isFieldInvalid('secondaryMobile')">
                                Please enter mobile number
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Network Provider</mat-label>
                            <mat-select placeholder="Network Provider" formControlName="secondaryNetworkProvider">
                                <mat-option *ngFor="let secondaryNetworkProvider of networkProviders" [value]="secondaryNetworkProvider">
                                    {{ secondaryNetworkProvider }}
                                </mat-option>
                            </mat-select>
                            <mat-error> Please select network provider </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">save</button>
                <button mat-raised-button color="basic" (click)="close()" class="forget-pwd-btn">close</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
