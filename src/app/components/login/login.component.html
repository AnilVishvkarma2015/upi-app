<mat-card class="option-card">
    <mat-card-content>
        <form [formGroup]="loginOptionform">
            <table class="card-full-width" cellspacing="0">
                <tr>
                    <td>   
                        <mat-form-field class="card-full-width" appearance="outline">
                           
                            <mat-label>Select Login Option</mat-label>
                            <mat-select placeholder="Select Login Option" formControlName="loginOptionSelected"
                                (selectionChange)="onLoginSelection()">
                                <mat-option *ngFor="let loginOptionSelected of loginOptions"
                                    [value]="loginOptionSelected">
                                    {{ loginOptionSelected }}
                                </mat-option>
                            </mat-select>
                            <mat-error> Please select login option </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>

<mat-card class="login-card" *ngIf="isDeviceLoginSelected">
    <mat-card-content>
        <ngx-spinner bdColor = "#F0F8FF" size = "medium" color = "#1e81b0" type = "ball-clip-rotate" [fullScreen] = "false" style="opacity: 0.6;"></ngx-spinner>
        <form [formGroup]="deviceLoginform" (ngSubmit)="onDeviceSubmit()">
            <table class="card-full-width" cellspacing="0">
                <mat-card-title class="card-title">DEVICE LOGIN</mat-card-title>
                <hr class="dialog-title-hr">
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Primary Mobile</mat-label>
                            <input matInput placeholder="Primary Mobile" formControlName="primaryMobile">
                            <mat-error *ngIf="isDeviceFieldInvalid('primaryMobile')">
                                Please enter registered mobile
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Date Of Birth</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error> Please select date of birth </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-card-actions>
                <button mat-raised-button color="accent" [disabled]="!deviceLoginform.valid"
                    type="submit">login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>

<mat-card class="login-card" *ngIf="isBankLoginSelected">
    <mat-card-content>
        <ngx-spinner bdColor = "#F0F8FF" size = "medium" color = "#1e81b0" type = "ball-clip-rotate" [fullScreen] = "false" style="opacity: 0.6;"></ngx-spinner>
        <form [formGroup]="bankLoginform" (ngSubmit)="onBankSubmit()">
            <table class="card-full-width" cellspacing="0">
                <mat-card-title class="card-title">BANK LOGIN</mat-card-title>
                <hr class="dialog-title-hr">
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Bank Code</mat-label>
                            <input matInput placeholder="Bank Code" formControlName="bankCode">
                            <mat-error *ngIf="isBankFieldInvalid('bankCode')">
                                Please enter bank code
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="card-full-width" appearance="outline">
                            <mat-label>Bank Password</mat-label>
                            <input matInput placeholder="Bank Password" formControlName="password" type="password"
                                name="password">
                            <mat-error *ngIf="isBankFieldInvalid('password')">
                                Please enter bank password
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-card-actions>
                <button mat-raised-button color="accent" [disabled]="!bankLoginform.valid" type="submit">login</button>
                <button mat-raised-button color="accent" (click)="onForgotPassword()" class="forget-pwd-btn">forgot
                    password</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
